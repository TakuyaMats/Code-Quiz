<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Page</title>
</head>
<body>
    <div class="container">
        <div class="justify-center flex-column">
            <div class="hud-item">
                <p id="progressText" class="hud-prefix">Questions</p>
                <div id="progressBar">
                    <div id="ProgressBarFull"></div>
                </div>
            </div>
            <div>
                <h1 id="question">Select the correct answer to this question</h1>
                <div class="choice-container">
                    <p class="choice-container">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-container">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-container">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-container">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
